<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Store</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/article.css">
    <link rel="stylesheet" href ="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <style>
        .item-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            margin-bottom: 10px;
        }
        
        .item-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        
        .item-card label {
            display: block;
            margin-bottom: 5px;
        }
        
        .item-card input {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div id="welcome-message"></div>

    <div id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" id="login-btn">Login</button>
    </div>
    <img src="images/logo.png" id="logo" />
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="popular.html">Popular</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="store.html">Store</a></li>
            </ul>
        </nav>
    </header>
    <form id="item-form" action="payment.html" method="get">
        <div class="item-grid">
            <div class="item-card">
              <img src="images/fr_creme.jpg"/>
                <label for="item1">
                    <input type="checkbox" id="item1" name="item" value="10" class="item-checkbox">
                    <h3>Tiramisu</h3></br>$10
                </label>
            </div>
            <div class="item-card">
                <label for="item2">
                    <input type="checkbox" id="item2" name="item" value="20" class="item-checkbox">
                    Item 2 - $20
                </label>
            </div>
            <!-- Add more item cards here -->
        </div>

        <div id="total-container">
            <p>Price: <span id="price">$0.00</span></p>
            <p>Tax: <span id="tax">$0.00</span></p>
            <p>Total Amount: <span id="total">$0.00</span></p>
        </div>

        <button type="submit" id="add-cart-btn">Add to Cart</button>
    </form>
    <footer>
        <p>&copy; 2023 Sweet Indulgences. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
    <script src="scripts/shop.js"></script>
</body>

</html>
