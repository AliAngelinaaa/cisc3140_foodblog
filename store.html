<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Store</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/article.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <style>
    .item-card {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      max-width: 200px;
      flex: 1 0 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .item-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .item-card label {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .item-card input[type="checkbox"] {
      margin-top: 10px;
    }

    .item-card h3 {
      margin-top: 10px;
    }

    /* Responsive layout */
    @media (max-width: 600px) {
      .item-card {
        flex-basis: 100%;
      }
    }

    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 10px;
      margin-bottom: 10px;
    }

    .item-grid::after {
      content: "";
      flex: auto;
    }
  </style>
</head>

<body>
  <div id="welcome-message"></div>

  <div id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit" id="login-btn">Login</button>
  </div>
  <img src="images/logo.png" id="logo" />
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="popular.html">Popular</a></li>
        <li><a href="photos.html">Photos</a></li>
        <li><a href="store.html">Store</a></li>
      </ul>
    </nav>
  </header>
  <form id="storeForm">
    <div class="item-grid">
      <div class="item-card">
        <img src="images/bingsu.jpg" alt="Bingsu">
        <label>
          <h3>Bingsu</h3>
          $10
          <br>
          <input type="checkbox" name="item" value="10" onchange="calculateTotal()" />
        </label>
      </div>

      <div class="item-card">
        <img src="images/item2.jpg" alt="Item 2">
        <label>
          <h3>Item 2</h3>
          $15
          <br>
          <input type="checkbox" name="item" value="15" onchange="calculateTotal()" />
        </label>
      </div>

      <div class="item-card">
        <img src="images/item3.jpg" alt="Item 3">
        <label>
          <h3>Item 3</h3>
          $12
          <br>
          <input type="checkbox" name="item" value="12" onchange="calculateTotal()" />
        </label>
      </div>
    </div>

    <p id="selectedItems">Selected Item(s):</p>
    <p id="taxNum">Tax:</p>
    <p id="totalAmount">Total Amount:</p>

    <button type="submit">Add to Cart</button>
  </form>
  <footer>
    <p>&copy; 2023 Sweet Indulgences. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

  <script src="scripts/productData.js"></script>
  <script src="scripts/shop.js"></script>
</body>

</html>
