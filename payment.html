<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Payment</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/article.css">
    <link rel="stylesheet" href="styles/form.css">
    <script src = "scripts/payment.js"></script>
</head>

<body>
    <img src="images/logo.png" id="logo" />
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="popular.html">Popular</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="store.html">Store</a></li>
            </ul>
        </nav>
    </header>
    <main id="payment">
        <h1>Payment Details</h1>

        <div id="item-details">
            <h2>Item(s) Selected:</h2>
            <div id="selected-items"></div>
            <h2>Price: $</h2><p id="selected-items-price"></p>
        </div>

        <form id="credit" name="credit" method="post" action="verification.html">         
            <fieldset id="creditcard">
   
               <label for="name">Card Holder*</label>
               <input name="name" id="name" required type="text" />              
   
               <fieldset id="cards">
                  <label class="cardLabel">Credit Company*</label>
                  <label class="cardLabel">
                     <input name="company" value="amex" type="radio" required />
                     <img src="images/cards/amex.png" alt="American Express" />
                  </label>
                  <label class="cardLabel">               
                     <input name="company" value="discover" type="radio" />
                     <img src="images/cards/discover.png" alt="Discover" />
                  </label>
                  <label class="cardLabel">                  
                     <input name="company" value="master" type="radio"  />
                     <img src="images/cards/master.png" alt="MasterCard" />
                  </label>
                  <label class="cardLabel">                  
                     <input name="company" value="visa" type="radio"  />
                     <img src="images/cards/visa.png" alt="Visa" />
                  </label>
               </fieldset>          
   
               <label for="credit-card">Credit Card Number*</label>
               <input name="credit-card" id="credit-card" required type="text"
                      pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$"/>
   
               <label for="expiration-date">Expiration Date*</label>
               <input name="expiration-date" id="expiration-date" required type="text" placeholder="mm/yyyy" />
   
               <label for="cvc">CVC*</label>
               <input name="cvc" id="cvc" required pattern="^\d{3,4}$" type="text"/>
            </fieldset>
   
            <input type="submit" id="subButton" value="Submit Payment" />         
         </form>
        
    </main>
    <footer>
        <p>&copy; 2023 Sweet Indulgences. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>

</html>
