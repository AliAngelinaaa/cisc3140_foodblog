<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="popular.html">Popular</a></li>
            <li><a href="store.html">Store</a></li>
        </ul>
    </nav>
    <main>
        <h1>Payment Details</h1>

        <div id="item-details">
            <h2>Item(s) Selected:</h2>
            <p id="selected-items"></p>
        </div>

        <form id="payment-form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="credit-card">Credit Card Number:</label>
            <input type="text" id="credit-card" name="credit-card" required>

            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" name="expiration-date" required>

            <label for="cvc">CVC:</label>
            <input type="text" id="cvc" name="cvc" required>

            <button type="submit" id="submit-payment-btn">Submit Payment</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
